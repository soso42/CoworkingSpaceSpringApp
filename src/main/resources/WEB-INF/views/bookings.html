<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>Bookings</title>
</head>
<body>


<div class="container">
  <div class="row mt-5">
    <div class="col-auto mt-5">
      <h1 class="">Bookings:</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5">

    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">WorkSpace id</th>
        <th scope="col">Start date</th>
        <th scope="col">End date</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="booking : ${bookings}">
        <th scope="row" th:text="${booking.id}"></th>
        <td th:text="${booking.workSpace.getId()}"></td>
        <td th:text="${booking.startDate}"></td>
        <td th:text="${booking.endDate}"></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <div class="col-auto">
      <p class="text-10 mt-3 mb-4">
        <a href="#" th:href="@{/user/}">Back</a>
      </p>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
