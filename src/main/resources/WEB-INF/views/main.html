<!DOCTYPE html>

<head>

<div class="container">
    <div class="row mt-5">
        <div class="col-auto mx-auto align-center mt-5">
            <h1 class="text-center">Hello User!</h1>
            <p class="text-center text-10 mt-3 mb-4">Please, choose login mode:</p>

            <form th:action="@{/submit}" method="post">

                    <button class="btn btn-primary" type="submit">User</button>
                </div>
            </form>

        </div>
    </div>
</div>
