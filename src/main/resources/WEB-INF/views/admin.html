<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>Admin panel</title>
</head>
<body>


<div class="container">
  <div class="row mt-5">
    <div class="col-auto mt-5">
      <h1 class="">Admin panel</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5 d-flex flex-column g-5">

    <div class="col-3 mb-5">
      <form th:action="@{/admin/add-workspace}" method="post">
        <div class="form-group">
          <h5 class="mb-4">Add WorkSpace:</h5>
          <select class="form-control mb-2" name="type">
            <option value="FLEXIBLE_DESK">Flexible Desk</option>
            <option value="PRIVATE_ROOM">Private Room</option>
            <option value="CONFERENCE_ROOM">Conference Room</option>
          </select>
          <input class="form-control mb-2" type="number" name="price" placeholder="Price...">
          <select class="form-control mb-2" name="available">
            <option value="true">Available</option>
            <option value="false">Not Available</option>
          </select>
          <button class="btn btn-primary" type="submit">Add Coworking Space</button>
        </div>
      </form>
    </div>

    <div class="col-3 mb-5">
      <form th:action="@{/admin/remove-workspace}" method="post">
        <div class="form-group">
          <h5 class="mb-4">Remove workspace:</h5>
          <input class="form-control mb-2" type="text" name="id" placeholder="Id...">
          <button class="btn btn-primary" type="submit">Remove</button>
        </div>
      </form>
    </div>

    <div class="col-3 mb-5">
      <form th:action="@{/admin/all-workspaces}" method="get">
        <div class="form-group">
          <h5 class="mb-4">View all</h5>
          <button class="btn btn-primary" type="submit">View all</button>
        </div>
      </form>
    </div>

  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <div class="col-auto">
      <p class="text-10 mt-3 mb-4">
        <a href="#" th:href="@{/}">Back</a>
      </p>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
